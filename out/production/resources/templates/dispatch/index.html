<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>

<p th:unless="${patients} and ${patients.size()}">no trips :)</p>

<div th:each="patient : ${patients}">
    <form th:action="@{/dispatch/enroute}">

        <input type="hidden" th:value="${patient.id}" name="patientId"/>
        <a th:href="'/dispatch/view/' + ${patient.id}" th:text="${patient.pickup}"></a>
        <input type="submit" value="Enroute"/>


    </form>
</div>

</body>
</html>
