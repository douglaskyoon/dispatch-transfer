<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>

<p th:unless="${patients} and ${patients.size()}">no trips :)</p>

<div th:each="patient : ${patients}">
    <form>

        <p th:text="${patient.pickup}"></p>
        <input type="submit" value="Enroute"/>


    </form>
</div>

</body>
</html>
